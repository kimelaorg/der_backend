components:
  schemas:
    Brand:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Brand Name
          maxLength: 100
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - name
      - updated_at
    ConfirmPasswordReset:
      type: object
      description: |-
        Confirms password reset: Validates OTP and sets the new password.
        Requires OTP code and new password.
      properties:
        phone_number:
          type: string
        code:
          type: string
          maxLength: 6
        new_password:
          type: string
          writeOnly: true
      required:
      - code
      - new_password
      - phone_number
    ConfirmRegistration:
      type: object
      description: Validates the registration OTP code and activates the customer
        account.
      properties:
        phone_number:
          type: string
        OTP:
          type: string
          maxLength: 6
      required:
      - OTP
      - phone_number
    Connectivity:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name_display:
          type: string
          readOnly: true
        name:
          $ref: '#/components/schemas/ConnectivityNameEnum'
      required:
      - id
      - name
      - name_display
    ConnectivityNameEnum:
      enum:
      - HDMI
      - Wi-Fi
      - Bluetooth
      - Ethernet
      - USB
      - RF
      - Coaxial
      - Screen Mirroring
      type: string
      description: |-
        * `HDMI` - HDMI
        * `Wi-Fi` - Wi-Fi
        * `Bluetooth` - Bluetooth
        * `Ethernet` - Ethernet
        * `USB` - USB
        * `RF` - RF
        * `Coaxial` - Coaxial
        * `Screen Mirroring` - Screen Mirroring
    DigitalProduct:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        videos:
          type: array
          items:
            $ref: '#/components/schemas/DigitalProductVideoManagement'
        product:
          type: integer
          readOnly: true
        license_type:
          type: integer
        fulfillment_method:
          type: integer
      required:
      - fulfillment_method
      - id
      - license_type
      - product
    DigitalProductVideoManagement:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        video:
          type: string
          format: uri
        product:
          type: integer
      required:
      - id
      - product
      - video
    District:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        region_name:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 45
        region:
          type: integer
      required:
      - id
      - name
      - region
      - region_name
    ElectricalSpecification:
      type: object
      description: Used for both CRUD and the nested public API.
      properties:
        id:
          type: integer
          readOnly: true
        voltage:
          type: string
          maxLength: 50
        max_wattage:
          type: string
          nullable: true
          maxLength: 50
        frequency:
          type: string
          maxLength: 20
        product:
          type: integer
          readOnly: true
      required:
      - id
      - product
    Inventory:
      type: object
      description: |-
        Serializer for displaying the current stock status and handling direct updates
        to safety stock and location.
      properties:
        id:
          type: integer
          readOnly: true
        product:
          type: integer
          title: Product (SKU)
        sku:
          type: string
          readOnly: true
        product_name:
          type: string
          readOnly: true
        quantity_in_stock:
          type: integer
          readOnly: true
        safety_stock_level:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        location:
          type: integer
          nullable: true
          title: Storage Location
        location_details:
          allOf:
          - $ref: '#/components/schemas/WarehouseLocation'
          readOnly: true
        last_restock_date:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        is_low_stock:
          type: boolean
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - is_low_stock
      - last_restock_date
      - location_details
      - product
      - product_name
      - quantity_in_stock
      - sku
      - updated_at
    LicenceType:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name_display:
          type: string
          readOnly: true
        name:
          $ref: '#/components/schemas/LicenceTypeNameEnum'
        description:
          type: string
      required:
      - id
      - name
      - name_display
    LicenceTypeNameEnum:
      enum:
      - SUBS
      - PERM
      - TEMP
      type: string
      description: |-
