          type: boolean
          title: Is Digital Product Category
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        status:
          type: boolean
        parent_category:
          type: integer
