    PatchedScreenSize:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          description: e.g., 55 inch, 65 inch
          maxLength: 50
    PatchedShippingMethod:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        service_type_display:
          type: string
          readOnly: true
        name:
          type: string
          description: The internal and customer-facing name of the method (e.g.,
            'Standard Shipping', 'Express 24-Hour').
          maxLength: 100
        description:
          type: string
          description: A detailed description of the service and its restrictions.
        base_cost:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
          description: The minimum or flat cost of this shipping method, before any
            weight or distance surcharges.
        is_active:
          type: boolean
          description: Only active methods can be selected by customers at checkout.
        min_delivery_time:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          description: Minimum estimated delivery time in business days.
        max_delivery_time:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          description: Maximum estimated delivery time in business days.
        carrier_name:
          type: string
          nullable: true
          description: 'Optional: Name of the external carrier (e.g., ''DHL'').'
          maxLength: 100
        service_type:
          allOf:
          - $ref: '#/components/schemas/ServiceTypeEnum'
          description: |-
            Categorization of the speed/level of service.

            * `S` - Standard
            * `E` - Express
            * `P` - Priority
            * `L` - Local Pickup
    PatchedSoftwareFulfillmentMethod:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name_display:
          type: string
          readOnly: true
        name:
          $ref: '#/components/schemas/SoftwareFulfillmentMethodNameEnum'
        description:
          type: string
    PatchedStreet:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        ward_name:
          type: string
          readOnly: true
