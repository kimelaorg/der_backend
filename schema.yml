components:
  schemas:
    Brand:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Brand Name
          maxLength: 100
        description:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - name
      - updated_at
    ConfirmPasswordReset:
      type: object
      description: |-
        Confirms password reset: Validates OTP and sets the new password.
        Requires OTP code and new password.
      properties:
        phone_number:
          type: string
        code:
          type: string
          maxLength: 6
        new_password:
          type: string
          writeOnly: true
      required:
      - code
      - new_password
      - phone_number
    ConfirmRegistration:
      type: object
      description: Validates the registration OTP code and activates the customer
        account.
      properties:
        phone_number:
          type: string
        OTP:
          type: string
          maxLength: 6
      required:
      - OTP
      - phone_number
    Connectivity:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name_display:
          type: string
          readOnly: true
        name:
          $ref: '#/components/schemas/ConnectivityNameEnum'
      required:
      - id
      - name
      - name_display
    ConnectivityNameEnum:
      enum:
      - HDMI
      - Wi-Fi
      - Bluetooth
      - Ethernet
      - USB
      - RF
      - Coaxial
      - Screen Mirroring
      type: string
      description: |-
        * `HDMI` - HDMI
        * `Wi-Fi` - Wi-Fi
        * `Bluetooth` - Bluetooth
        * `Ethernet` - Ethernet
        * `USB` - USB
        * `RF` - RF
        * `Coaxial` - Coaxial
        * `Screen Mirroring` - Screen Mirroring
    DigitalProduct:
      type: object
      description: Handles the OneToOne digital details for a base Product.
      properties:
        id:
          type: integer
          readOnly: true
        videos:
          type: array
          items:
            $ref: '#/components/schemas/DigitalProductVideo'
        license_type_name:
          type: string
          readOnly: true
        fulfillment_method_name:
          type: string
          readOnly: true
        license_type:
          type: integer
        fulfillment_method:
          type: integer
      required:
      - fulfillment_method
      - fulfillment_method_name
      - id
      - license_type
      - license_type_name
    DigitalProductVideo:
      type: object
      description: Handles videos specific to a Digital Product.
      properties:
        id:
          type: integer
          readOnly: true
          nullable: true
        video:
          type: string
          format: uri
      required:
      - id
      - video
    District:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        region_name:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 45
        region:
          type: integer
      required:
      - id
      - name
      - region
      - region_name
    ElectricalSpecification:
      type: object
      description: Handles the OneToOne electrical specs (Power, Voltage, etc.) for
        a SKU.
      properties:
        id:
          type: integer
          readOnly: true
        voltage:
          type: string
          maxLength: 50
        max_wattage:
          type: string
          nullable: true
          maxLength: 50
        frequency:
          type: string
          maxLength: 20
      required:
      - id
    LicenceType:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name_display:
          type: string
          readOnly: true
        name:
          $ref: '#/components/schemas/LicenceTypeNameEnum'
        description:
          type: string
      required:
      - id
      - name
      - name_display
    LicenceTypeNameEnum:
      enum:
      - SUBS
      - PERM
      - TEMP
      type: string
      description: |-
        * `SUBS` - Subscription
        * `PERM` - Permanent License
        * `TEMP` - Temporary Access
    LoginConfirmOTP:
      type: object
      description: 'Step 2 of 2FA login: Validates OTP and generates the final JWT
        token.'
      properties:
        phone_number:
          type: string
        OTP:
          type: string
          maxLength: 6
      required:
      - OTP
      - phone_number
    LoginRequestOTP:
      type: object
      description: 'Step 1 of 2FA login: Authenticate user by credentials and send
        login OTP.'
      properties:
        phone_number:
          type: string
        password:
          type: string
          writeOnly: true
      required:
      - password
      - phone_number
    Name6dbEnum:
      enum:
      - Netflix
      - Browser
      - YouTube
      - HBO Max
      - Google TV
      - Disney Plus
      type: string
      description: |-
        * `Netflix` - Netflix
        * `Browser` - Browser
        * `YouTube` - YouTube
        * `HBO Max` - HBO Max
        * `Google TV` - Google TV
        * `Disney Plus` - Disney Plus
    NewStaff:
      type: object
      description: Used by an Admin to create a new staff user with a temporary password.
      properties:
        phone_number:
          type: string
          maxLength: 128
        first_name:
          type: string
          maxLength: 30
        middle_name:
          type: string
          maxLength: 100
        last_name:
          type: string
          maxLength: 100
      required:
      - first_name
      - last_name
      - middle_name
      - phone_number
    PaginatedProductCategoryList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/ProductCategory'
    PanelType:
